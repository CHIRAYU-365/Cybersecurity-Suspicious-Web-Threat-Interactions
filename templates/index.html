<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Threat Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 12px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            font-size: 28px;
        }
        form label {
            margin-top: 15px;
            display: block;
            font-weight: bold;
        }
        form input[type="number"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        form input[type="submit"] {
            width: 100%;
            padding: 12px;
            margin-top: 25px;
            background-color: #28a745;
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form input[type="submit"]:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 6px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cybersecurity Threat Detection</h1>
        <form action="/predict" method="post">
            <label for="bytes_in">Bytes In:</label>
            <input type="number" step="any" name="bytes_in" required>

            <label for="bytes_out">Bytes Out:</label>
            <input type="number" step="any" name="bytes_out" required>

            <label for="session_duration">Session Duration (s):</label>
            <input type="number" step="any" name="session_duration" required>

            <label for="avg_packet_size">Average Packet Size:</label>
            <input type="number" step="any" name="avg_packet_size" required>

            <input type="submit" value="Detect Threat">
        </form>

        {% if prediction is defined %}
        <div class="result">
            üîç Prediction Result: <span>{{ prediction }}</span>
        </div>
        {% endif %}
    </div>
</body>
</html>
